<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../jquery-1.11.3.js"></script>
    <script type="text/javascript">
        // 下拉框应用很多，本例可以通过中间的按钮将左边选中的选项添加到右边，也可以将右边的选项添加到左边。
        $(document).ready(function () {
            $("#add").click(function () {
                var $left = $("#selectLeft option:selected");
                $left.appendTo($("#selectRight"));
            });

            $("#addAll").click(function () {
                var $left = $("#selectLeft option");
                $left.appendTo($("#selectRight"));
            });

            $("#remove").click(function () {
                var $right = $("#selectRight option:selected");
                $right.appendTo($("#selectLeft"));
            });

            $("#removeAll").click(function () {
                var $right = $("#selectRight option");
                $right.appendTo($("#selectLeft"));
            });
        });
    </script>
    <style>
        select{
            width: 100px;
            height: 160px;
        }
        span {
            border: 2px solid green;
            background: gray;
            margin: 5px;
            display: block;
        }
        .content {
            float: left;
            margin:30px;
        }
    </style>
</head>

<body>
<div class="content">
    <select multiple id="selectLeft">
        <option value="hamburg">汉堡</option>
        <option value="sandwich">三明治</option>
        <option value="cola">可乐</option>
        <option value="chicken">炸鸡</option>
        <option value="pie">派</option>
    </select>
    <div>
        <span id="add">选中添加到右边</span>
        <span id="addAll">全部添加到右边</span>
    </div>
</div>
<div class="content">
    <select multiple id="selectRight">
    </select>
    <div>
        <span id="remove">选中删除到左边</span>
        <span id="removeAll">全部删除到左边</span>
    </div>
</div>
</body>
</html>
