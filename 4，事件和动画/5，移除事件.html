<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#div1").click(function () {
                alert(this.tagName);
            });
            $("#div2").click(function () {
                // unbind([type],[data]) 方法可以用来移除元素上以前注册的事件。
                // type 参数表示事件类型，data 参数表示要移除的函数，具体说明如下：
                // 如果没有参数，则删除所有绑定的事件。
                // 如果提供了事件类型作为参数，则只删除该类型的绑定事件。
                // 如果提供了事件处理函数，则只有这个特定的事件处理函数会被删除。
                $("#div1").unbind("click");
            });
            // 对于只需要触发一次，随后就要立即解除绑定的情况，可以使用简写方法 one()
            // one() 方法可以为元素绑定处理函数，当处理函数触发一次后，立即被删除。
            $("#div3").one("click", function () {
                alert(this.tagName);
            });
        });
    </script>
</head>

<body>
<div id="div1">Click me!</div>
<div id="div2">Delete Event</div>
<div id="div3">Only Once</div>
</body>
</html>
