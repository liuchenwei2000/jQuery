<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="../jquery-1.11.3.js"></script>

    <script type="text/javascript">
        /**
         * $(document).ready() 方法是事件模块中最重要的一个函数，可以极大地提高 Web 应用程序的响应速度。
         * jQuery 就是用 $(document).ready() 方法来代替传统 JavaScript 的 window.onload 方法的。
         * 通过使用该方法，可以在 DOM 载入就绪时就对其进行操纵并调用执行所绑定的函数。
         *
         * 1，执行时机
         *
         * window.onload 方法是在网页中所有的元素（包括元素的所有关联文件）完全加载到浏览器后才执行，
         * 即 JavaScript 此时才可以访问网页中的任何元素。而通过 $(document).ready() 方法注册的事件处理程序，
         * 在 DOM 完全就绪时就可以调用。此时，网页的所有元素对 jQuery 而言都是可以访问的。
         * 但是，这并不意味着这些元素关联的文件都已经下载完毕。
         *
         * jQuery 还提供了另一个关于页面加载的方法——load() 方法，它会在元素的 onload 事件中绑定一个处理函数。
         * 如果处理函数绑定给 window 对象，则会在所有内容（包括窗口、框架、对象和图像等）加载完毕后触发，
         * 如果处理函数绑定在元素上，则会在元素的内容加载完毕后触发。
         *
         * 2，简化写法
         * $(document).ready() 可以简写为 $(function)，当 $() 不带参数时，默认参数就是 document。
         */
        $(document).ready(function () {
            // do something
        });
    </script>
</head>

<body>
</body>
</html>
