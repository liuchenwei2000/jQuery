<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../jquery-1.11.3.js"></script>
    <script type="text/javascript">
        /**
         * $.getJson() 方法用于加载 JSON 文件，与 $.getScript() 方法的用法相同。
         */
        $(document).ready(function () {
            $("#send").click(function () {
                $.getJSON("comments.json",function (data) {
                    // data 表示返回的 JSON 数据
                    // jQuery 的 $.each() 方法用于遍历对象和数组，该方法是一个全局函数，
                    // 不操作 jQuery 对象，而是以一个数组或者对象作为第一个参数，以一个回调函数作为第二个参数。
                    // 回调函数拥有两个参数，第一个为对象的成员或数组的索引，第二个为对应变量或内容。
                    // 另外还能通过使用 JSONP 形式的回调函数来加载其他网站的 JSON 数据。
                    $.each(data, function (index, content) {
                        $("#res").append("<div class='comment'><p>" + content + "</p></div>");
                    });
                });
            });
        });
    </script>
    <style>
        .comment {
            border: 1px solid pink;
            height: 50px;
            margin: 5px;
            color: green;
        }
    </style>
</head>

<body>
<input type="button" id="send" value="获取评论"/>
<div class="comment">已有评论：</div>
<div id="res"></div>
</body>
</html>
