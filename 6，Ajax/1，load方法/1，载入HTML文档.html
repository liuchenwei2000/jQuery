<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../../jquery-1.11.3.js"></script>
    <script type="text/javascript">
        // load() 方法能载入远程 HTML 代码并插入 DOM 中，语法如下：
        // load(url [. data] [. callback])
        // url: String，读取 HTML 页面的 URL 地址
        // data（可选）: Object，发送到服务器的数据
        // callback（可选）: Function，请求完成时的回调函数，无论请求成功或失败
        $(document).ready(function () {
            $("#send").click(function () {
                // fragment.html 页面并没有添加样式，但现在加载的内容有了样式。
                // 这些样式是在主页面中添加的，即主页面相应的样式会立即应用到新加载的内容上。
                $("#res").load("fragment.html");
            });
        });
    </script>
    <style>
        .comment {
            border: 1px solid pink;
            height: 50px;
            margin: 5px;
            color: green;
        }
    </style>
</head>

<body>
<input type="button" id="send" value="获取评论"/>
<div class="comment">已有评论：</div>
<div id="res"></div>
</body>
</html>
