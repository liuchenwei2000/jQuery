<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="../jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // html() 方法，类似于 JS 的 innerHTML 属性，用来获取或设置某个元素的 HTML 内容。
            console.log($("#p1").html());// 获取 <p> 元素的 HTML 代码
            $("#p2").html("<strong>new div</strong>");// 设置 <p> 元素的 HTML 代码

            // text() 方法，类似于 JS 的 innerText 属性，用来获取或设置某个元素的文本内容。
            console.log($("#p3").text());// 获取 <p> 元素的文本内容
            $("#p4").text("hello");// 设置 <p> 元素的文本内容

            // val() 方法，类似于 JS 的 value 属性，用来获取或设置某个元素的值。
            // 无论元素是文本框，下拉列表还是单选框，都可以返回元素的值。如果元素为多选，则返回一个包含所有选择的值得数组。
            console.log($("#code").val());
            console.log($("#password").val());
            console.log($("#colors").val());
            console.log($("input:radio:checked").val());

            // val() 方法还有另外一个用处，它能使 select、checkbox 和 radio 相应的选项被选中，这在表单操作中会经常用到。
            $("#code").val("new code");
            $("#password").val("new password");
            $("#colors").val("3");
            $("input:radio").val(["1"]);
        });
    </script>
</head>

<body>
<p id="p1" title="div1" name="div1">div1</p>
<p id="p2">div2</p>
<p id="p3">div3</p>
<p id="p4">div4</p>

<form id="form">
    Code:<input type="text" id="code" value="code"/>
    <br>
    Password:<input type="password" id="password" value="helloword"/>
    <br>
    Colors:
    <select id="colors">
        <option value="1" selected="selected">Red</option>
        <option value="2">Blue</option>
        <option value="3">Green</option>
    </select>
    <br>
    <input type="radio" name="sex" value="0" checked="checked"/>
    Male
    <input type="radio" name="sex" value="1"/>
    Female
    <br>
</form>
</body>
</html>
