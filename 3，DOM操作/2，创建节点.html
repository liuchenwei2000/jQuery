<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="../jquery-1.11.3.js"></script>
    <script type="text/javascript">
        // 在 DOM 操作中，常常需要动态创建 HTML 内容，使文档在浏览器里的呈现效果发生变化，并达到各种各样的人机交互的目的。
        $(document).ready(function () {
            // 创建元素节点
            var $li = $("<li>Cherry</li>"); // 使用工厂函数 $() 根据传入的 html 片段 创建 DOM 对象并以 jQuery 对象返回
            $("ul").append($li);// 将新创建的元素加入到 <ul> 节点中

            // 创建属性节点
            var $li2 = $("<li title='pear'>Pear</li>");// 将属性直接跟元素一起创建
            $("ul").append($li2);
        });
    </script>
</head>

<body>
<p title="Most Like">What do you most like?</p>
<ul>
    <li title="apple">Apple</li>
    <li title="orange">Orange</li>
    <li title="banana">Banana</li>
</ul>
</body>
</html>
