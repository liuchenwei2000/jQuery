<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="../jquery-1.11.3.js"></script>
    <script type="text/javascript">
        // jQuery 使用 wrap()、wrapAll() 和 wrapInner() 方法来完成包裹某个节点的功能
        // 这对于需要在文档中插入额外的结构化标记非常有用，而且它不会破坏原始文档的含义。
        $(document).ready(function () {
            $("#div1 p").wrap("<i></i>");// 用 <b> 把 <strong> 元素包裹起来
            // wrapAll() 方法会将所有匹配的元素用一个元素来包裹，不同于 wrap() 方法，wrap() 方法是将所有的元素进行单独的包裹。
            $("#div2 p").wrapAll("<u></u>");// 用 <b> 把所有的 <strong> 元素包裹起来
            // wrapInner() 方法将每一个匹配的元素的子内容（包括文本节点）用其他结构化的标记包裹起来。
            $("#friuts li").wrapInner("<b></b>");
        });
    </script>
</head>

<body>
<div id="div1">
    <p>div1</p>
    <p>div1</p>
</div>
<div id="div2">
    <p>div2</p>
    <p>div2</p>
</div>
<ul id="friuts">
    <li title="apple">Apple</li>
    <li title="orange">Orange</li>
    <li title="banana">Banana</li>
</ul>
</body>
</html>
